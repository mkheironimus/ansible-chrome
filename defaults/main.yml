---
# Uninstall?
chrome_remove: false

# Package management names
chrome_packages:
  - google-chrome-stable
  - libu2f-host0

# Apt repository configuration
chrome_apt_key_dir: /usr/local/share/apt
chrome_manage_apt_key_dir: true
chrome_apt_key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
chrome_apt_key_checksum: sha256:05ee0181a70b39bd5c71630bc9a828856c22cebd9449602759dd4fd89338e54d
chrome_apt_arch_map:
  x86_64: amd64

# Arch AUR configuration
chrome_aur_user: aur_builder
